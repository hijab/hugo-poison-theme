<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
    {{ .Scratch.Set "someKey" "" }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {{ partial "head/scripts.html" . }}
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href={{ .Site.Params.favicon | default "/favicon.png" }}>
    {{ partial "head/meta.html" . }}
    {{ partial "head/stylesheets.html" . }}
    {{ partial "head/css.html" . }}
    {{ $customCSS := resources.Get "css/custom.css" | resources.Minify | resources.Fingerprint }}
    {{ if $customCSS }}
    <link rel="stylesheet" href="{{ $customCSS.Permalink }}">
    {{ end }}
</head>
